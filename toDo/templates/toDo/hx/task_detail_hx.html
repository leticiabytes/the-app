<tr id="trTaskEdit">
  <td></td>
  <td>{{ form.description }}</td>
  <td></td>
  <td class="text-center">
    <button
      type="submit"
      class="btn btn-success"
      hx-post="{% url 'toDo:toDo_update' object.pk %}"
      hx-target="#trTaskEdit"
      hx-swap="outerHTML"
    >
      OK
    </button>
    <button
      class="btn btn-danger"
      hx-get="{% url 'toDo:toDo_update' object.pk %}"
      hx-target="#trTaskEdit"
      hx-swap="outerHTML"
    >
      <i class="fa fa-close"></i>
    </button>
  </td>
</tr>
